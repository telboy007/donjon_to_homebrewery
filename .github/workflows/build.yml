# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: tests

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: "3.8"

    - name: Set up environment
      run: |
        pip install requests
        pip install openai
        pip install python-dotenv

    - name: Generate test files
      run: |
        python convert_donjon_to_homebrewery.py ./tests/fantasy_test_file.json -o ./tests/fantasy.txt --testmode
        python convert_donjon_to_homebrewery.py ./tests/adnd_test_file.json -o ./tests/adnd.txt --testmode
        python convert_donjon_to_homebrewery.py ./tests/4e_test_file.json -o ./tests/4e.txt --testmode
        python convert_donjon_to_homebrewery.py ./tests/5e_test_file.json -o ./tests/5e.txt --testmode

    - name: Run tests
      run: |
        python ./tests/tests.py
